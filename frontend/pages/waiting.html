<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aegis - Signing In</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf9 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
            width: 100%;
            position: relative;
            z-index: 2;
        }
        
        .logo {
            margin-bottom: 2rem;
        }
        
        .logo h1 {
            font-size: 4.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, #6a8caf, #a6c0e0);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 0.5rem;
        }
        
        .logo p {
            color: #6a8caf;
            font-size: 2rem;
            font-weight: 400;
        }
        
        .loader-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 2rem auto;
        }
        
        .loader {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 8px solid rgba(166, 192, 224, 0.2);
            border-top-color: #a6c0e0;
            animation: spin 1.5s linear infinite;
        }
        
        .loader-inner {
            position: absolute;
            top: 15px;
            left: 15px;
            width: calc(100% - 30px);
            height: calc(100% - 30px);
            border-radius: 50%;
            border: 6px solid rgba(106, 140, 175, 0.2);
            border-top-color: #6a8caf;
            animation: spin 2s linear infinite reverse;
        }
        
        .shield-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            color: #6a8caf;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .message {
            margin-top: 2rem;
            color: #5a7395;
            font-size: 1.7rem;
            font-weight: 500;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(166, 192, 224, 0.3);
            border-radius: 10px;
            margin-top: 2rem;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #6a8caf, #a6c0e0);
            border-radius: 10px;
            animation: progress 3s ease-in-out infinite;
        }
        
        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        
        .shape {
            position: absolute;
            opacity: 0.1;
            border-radius: 50%;
            background: linear-gradient(135deg, #6a8caf, #a6c0e0);
        }
        
        .shape-1 {
            width: 150px;
            height: 150px;
            top: 10%;
            left: 10%;
            animation: float 8s ease-in-out infinite;
        }
        
        .shape-2 {
            width: 100px;
            height: 100px;
            top: 70%;
            left: 80%;
            animation: float 10s ease-in-out infinite;
        }
        
        .shape-3 {
            width: 120px;
            height: 120px;
            top: 60%;
            left: 20%;
            animation: float 7s ease-in-out infinite;
        }
        
        .shape-4 {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 70%;
            animation: float 9s ease-in-out infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
            50% { transform: translate(-50%, -50%) scale(1.1); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
        }
        
        @keyframes progress {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }
        
        @media (max-width: 600px) {
            .logo h1 {
                font-size: 2.8rem;
            }
            
            .loader-container {
                width: 150px;
                height: 150px;
            }
            
            .shield-icon {
                font-size: 2.5rem;
            }
        }
    </style>
    <script type="module" src="../frontend/js/firebase.js"></script>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
    </div>
    
    <div class="container">
        <div class="logo">
            <h1>Aegis</h1>
            <p>Bridging AI Empathy with Human Connection</p>
        </div>
        
        <div class="loader-container">
            <div class="loader"></div>
            <div class="loader-inner"></div>
            <div class="shield-icon">
                <i class="fas fa-shield-alt"></i>
            </div>
        </div>
        
        <div class="message">
            Verify your email to continue signing in...
        </div>
        
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
    </div>
    <script type="module">
  import { auth } from "../js/firebase.js";
  import { sendEmailVerification } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-auth.js";

  // ‚è≥ Function to check verification status
  async function checkVerification() {
    const user = auth.currentUser;
    if (user) {
      await user.reload(); // refresh user info
      if (user.emailVerified) {
        // ‚úÖ Redirect once verified
        window.location.href = "/pages/newdash.html";
      }
    } else {
      // If user is missing (not logged in), send them back to sign-up
      window.location.href = "/pages/sign_up.html";
    }
  }

  // üîÅ Check every 5 seconds
  setInterval(checkVerification, 5000);

  // üîÅ Optional: allow resend of email (if you want a button)
  // Add this only if you later add a resend button in your design
  window.resendVerification = async function () {
    const user = auth.currentUser;
    if (user) {
      await sendEmailVerification(user);
      alert("Verification email resent! Check your inbox.");
    } else {
      alert("Session expired. Please sign up again.");
      window.location.href = "/pages/sign_up.html";
    }
  };
</script>

</body>
</html>
