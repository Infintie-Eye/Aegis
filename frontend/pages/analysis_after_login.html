<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personality Analysis App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #59dcc6, #66d2da, #60e0cf);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Navigation Bar Styles */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 15px 0;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
        }
        
        .nav-icons {
            display: flex;
            gap: 40px;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .nav-item i {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }
        
        .nav-item span {
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .nav-item:hover {
            transform: translateY(-5px);
        }
        
        .nav-item:hover i {
            color: #FF9A8B;
            text-shadow: 0 0 10px rgba(255, 154, 139, 0.7);
        }
        
        .nav-item:hover span {
            color: #FF9A8B;
        }
        
        .nav-item.active i {
            color: #FF9A8B;
        }
        
        .nav-item.active span {
            color: #FF9A8B;
        }
        
        .nav-item.active::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 3px;
            background: linear-gradient(90deg, #FF9A8B, #FF6A88);
            border-radius: 10px;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .emoji-container {
            position: absolute;
            top: 100px; /* Adjusted to make space for navbar */
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            z-index: 10;
        }
        
        .emoji {
            font-size: 2.5rem;
            animation: jump 1.5s infinite alternate;
            animation-delay: calc(var(--i) * 0.2s);
        }
        
        @keyframes jump {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }
        
        .container {
            max-width: 800px;
            width: 90%;
            text-align: center;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 5;
            position: relative;
            margin-top: 60px; /* Added space for navbar */
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 10%;
            width: 80%;
            height: 5px;
            background: linear-gradient(90deg, #FF9A8B, #FF6A88, #FF99AC);
            border-radius: 10px;
        }
        
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .bounce-text {
            font-size: 2.5rem;
            font-weight: 600;
            margin-top: 30px;
            display: inline-block;
            animation: bounce 1.5s infinite;
            background: linear-gradient(90deg, #FF9A8B, #FF6A88, #FF99AC, #FF9A8B);
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            text-shadow: 0 2px 10px rgba(255, 105, 180, 0.3);
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        
        .start-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 40px;
            background: linear-gradient(90deg, #FF9A8B, #FF6A88);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
            text-decoration: none;
        }
        
        .start-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 105, 180, 0.6);
        }
        
        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: 1;
        }
        
        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 20s infinite linear;
        }
        
        .shape:nth-child(1) {
            top: 20%;
            left: 10%;
            width: 80px;
            height: 80px;
            background: #FF9A8B;
            border-radius: 50%;
            animation-duration: 25s;
        }
        
        .shape:nth-child(2) {
            top: 60%;
            left: 80%;
            width: 120px;
            height: 120px;
            background: #FF6A88;
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            animation-duration: 30s;
        }
        
        .shape:nth-child(3) {
            top: 80%;
            left: 20%;
            width: 100px;
            height: 100px;
            background: #FF99AC;
            border-radius: 50%;
            animation-duration: 35s;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
            }
        }
        
        @media (max-width: 768px) {
            .nav-icons {
                gap: 20px;
            }
            
            .nav-item i {
                font-size: 1.5rem;
            }
            
            .nav-item span {
                font-size: 0.7rem;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .bounce-text {
                font-size: 2rem;
            }
            
            .emoji {
                font-size: 2rem;
            }
            
            .container {
                padding: 30px 15px;
            }
        }
        
        @media (max-width: 480px) {
            .nav-icons {
                gap: 15px;
            }
            
            .nav-item i {
                font-size: 1.3rem;
            }
            
            .nav-item span {
                font-size: 0.6rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .bounce-text {
                font-size: 1.8rem;
            }
            
            .emoji {
                font-size: 1.5rem;
            }
        }
    </style>
    <script type="module" src="/frontend/js/firebase.js"></script>

</head>

        <span class="emoji" style="--i: 0">ðŸ˜Š</span>

    <div class="container">
        <h1>Let's get to know your glorious self</h1>

    <script>
        // Add interactive elements
        document.querySelector('.start-btn').addEventListener('click', function(e) {
            e.preventDefault();
            
            // Create a ripple effect
            const button = this;
            const circle = document.createElement('span');
            const diameter = Math.max(button.clientWidth, button.clientHeight);
            const radius = diameter / 2;
            
            circle.style.width = circle.style.height = `${diameter}px`;
            circle.style.left = `${e.clientX - button.offsetLeft - radius}px`;
            circle.style.top = `${e.clientY - button.offsetTop - radius}px`;
            circle.classList.add('ripple');
            
            const ripple = button.getElementsByClassName('ripple')[0];
            if (ripple) {
                ripple.remove();
            }
            
            button.appendChild(circle);
            
            // In a real app, this would navigate to the questionnaire
            setTimeout(() => {
                alert('Starting personality analysis questionnaire...');
            }, 600);
        });
        
        // Add CSS for ripple effect
        const style = document.createElement('style');
        style.textContent = `
            .start-btn {
                position: relative;
                overflow: hidden;
            }
            
            .ripple {
                position: absolute;
                border-radius: 50%;
                background-color: rgba(255, 255, 255, 0.6);
                transform: scale(0);
                animation: ripple-animation 0.6s linear;
            }
            
            @keyframes ripple-animation {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
