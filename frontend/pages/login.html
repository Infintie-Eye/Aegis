<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #06010c 0%, #010b1c 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 400px;
            text-align: center;
        }
        
        .panda-container {
            position: relative;
            height: 200px;
            margin-bottom: 30px;
        }
        
        .panda {
            width: 150px;
            height: 150px;
            background-color: #f0f0f0;
            border-radius: 50%;
            position: relative;
            margin: 0 auto;
            overflow: hidden;
        }
        
        .panda-face {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: white;
            border-radius: 50%;
            top: 0;
            left: 0;
        }
        
        .panda-ear {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: #333;
            border-radius: 50%;
            top: -10px;
        }
        
        .panda-ear.left {
            left: 20px;
        }
        
        .panda-ear.right {
            right: 20px;
        }
        
        .panda-eye {
            position: absolute;
            width: 25px;
            height: 30px;
            background-color: #333;
            border-radius: 50%;
            top: 50px;
        }
        
        .panda-eye.left {
            left: 35px;
        }
        
        .panda-eye.right {
            right: 35px;
        }
        
        .panda-eye.closed {
            height: 5px;
            top: 65px;
        }
        
        .panda-hand {
            position: absolute;
            width: 30px;
            height: 60px;
            background-color: #333;
            border-radius: 15px;
            top: 70px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .panda-hand.left {
            left: 15px;
            transform: rotate(-30deg);
        }
        
        .panda-hand.right {
            right: 15px;
            transform: rotate(30deg);
        }
        
        .panda-hand.visible {
            opacity: 1;
        }
        
        .panda-nose {
            position: absolute;
            width: 15px;
            height: 10px;
            background-color: #333;
            border-radius: 50%;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            border-color: #07010e;
            outline: none;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #03010c 0%, #030109 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            margin-bottom: 30px;
            color: #333;
        }
    </style>
    <script type="module" src="../frontend/js/firebase.js"></script>
</head>
<body>
    <div class="login-container">
        <h1>Welcome Back</h1>
    <div id="notification" class="notification">
  <i class="fas fa-check-circle"></i>
  <span></span>
</div>
    
        <div class="panda-container">
            <div class="panda">
                <div class="panda-face">
                    <div class="panda-ear left"></div>
                    <div class="panda-ear right"></div>
                    <div class="panda-eye left" id="leftEye"></div>
                    <div class="panda-eye right" id="rightEye"></div>
                    <div class="panda-nose"></div>
                </div>
                <div class="panda-hand left" id="leftHand"></div>
                <div class="panda-hand right" id="rightHand"></div>
            </div>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Email</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit">Login</button>
        </form>
    </div>

    <script type="module">
import { auth } from "../js/firebase.js";
import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-auth.js";

// ðŸ¼ Panda references
const usernameInput = document.getElementById('username');
const passwordInput = document.getElementById('password');
const leftEye = document.getElementById('leftEye');
const rightEye = document.getElementById('rightEye');
const leftHand = document.getElementById('leftHand');
const rightHand = document.getElementById('rightHand');
const loginForm = document.getElementById('loginForm');

// ðŸ¼ Panda animation
function coverEyes() {
  leftEye.classList.add('closed');
  rightEye.classList.add('closed');
  leftHand.classList.add('visible');
  rightHand.classList.add('visible');
}

function uncoverEyes() {
  leftEye.classList.remove('closed');
  rightEye.classList.remove('closed');
  leftHand.classList.remove('visible');
  rightHand.classList.remove('visible');
}

usernameInput.addEventListener('focus', coverEyes);
passwordInput.addEventListener('focus', coverEyes);
usernameInput.addEventListener('blur', uncoverEyes);
passwordInput.addEventListener('blur', uncoverEyes);

// ===============================
// âœ¨ Notification System (same as signup)
// ===============================
function showNotification(message, type) {
  const notificationEl = document.getElementById("notification");
  const icon = notificationEl.querySelector("i");
  const text = notificationEl.querySelector("span");

  text.textContent = message;
  notificationEl.className = "notification " + type;

  icon.className =
    type === "success"
      ? "fas fa-check-circle"
      : "fas fa-exclamation-circle";

  notificationEl.classList.add("show");

  setTimeout(() => notificationEl.classList.remove("show"), 3000);
}

// ===============================
// ðŸ” Login logic
// ===============================
loginForm.addEventListener("submit", async (e) => {
  e.preventDefault();

  const email = usernameInput.value.trim();
  const password = passwordInput.value.trim();

  if (!email || !password) {
    showNotification("Please enter both email and password.", "error");
    return;
  }

    try {
        const cred = await signInWithEmailAndPassword(auth, email, password);
        const user = cred.user;

        // Ensure latest user state
        await user.reload();

        // Determine if this account uses password provider
        const hasPassword = (user.providerData || []).some(p => p.providerId === 'password');

        if (hasPassword && !user.emailVerified) {
            showNotification('Email unverified. Please check your inbox or resend verification on the waiting page.', 'error');
            // Send to waiting page where user can resend verification
            setTimeout(() => window.location.href = '/pages/waiting.html', 1200);
            return;
        }

        showNotification('Login successful! Redirecting...', 'success');
        setTimeout(() => {
            window.location.href = "/pages/userdashboard.html";
        }, 800);

    } catch (err) {
        showNotification(err.message, "error");
    }
});
</script>

</body>
</html>
