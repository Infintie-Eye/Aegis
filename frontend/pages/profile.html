<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #6366f1;
            --secondary: #8b5cf6;
            --accent: #ec4899;
            --light: #f0f9ff;
            --dark: #1e293b;
            --card-bg: rgba(255, 255, 255, 0.85);
            --text: #334155;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        body {
            background: linear-gradient(135deg, #e0f2fe, #dbeafe, #ede9fe);
            min-height: 100vh;
            color: var(--text);
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            font-size: 28px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .logo i {
            font-size: 32px;
            color: var(--secondary);
        }

        .tagline {
            color: var(--text);
            font-size: 18px;
            max-width: 600px;
            margin: 0 auto;
        }

        .profile-container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .profile-card {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 30px;
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            transition: transform 0.3s ease;
        }

        .profile-card:hover {
            transform: translateY(-5px);
        }

        .avatar-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .avatar-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
            perspective: 1000px;
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            color: white;
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.3);
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
        }

        .avatar:hover {
            transform: rotateY(10deg) rotateX(10deg);
        }

        .avatar-options {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .avatar-option {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #c7d2fe, #ddd6fe);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 24px;
            color: var(--primary);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .avatar-option:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .avatar-option.active {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
        }

        .profile-info h2 {
            font-size: 28px;
            margin-bottom: 5px;
            color: var(--dark);
        }

        .profile-info p {
            color: var(--text);
            margin-bottom: 20px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
        }

        .stat-label {
            font-size: 14px;
            color: var(--text);
        }

        .form-card {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 30px;
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .form-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .form-header h2 {
            font-size: 24px;
            color: var(--dark);
        }

        .edit-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 12px;
            padding: 10px 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .edit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.3);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }

        .form-control {
            width: 100%;
            padding: 14px 16px;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            background: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .form-control:disabled {
            background: rgba(241, 245, 249, 0.5);
            cursor: not-allowed;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
        }

        .btn-secondary {
            background: #e2e8f0;
            color: var(--text);
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 15s infinite ease-in-out;
        }

        .shape-1 {
            top: 10%;
            left: 5%;
            width: 80px;
            height: 80px;
            background: var(--primary);
            border-radius: 50%;
            animation-delay: 0s;
        }

        .shape-2 {
            top: 70%;
            left: 80%;
            width: 120px;
            height: 120px;
            background: var(--secondary);
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            animation-delay: 2s;
        }

        .shape-3 {
            top: 40%;
            left: 90%;
            width: 60px;
            height: 60px;
            background: var(--accent);
            border-radius: 50%;
            animation-delay: 4s;
        }

        .shape-4 {
            top: 80%;
            left: 10%;
            width: 100px;
            height: 100px;
            background: var(--primary);
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            animation-delay: 6s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 12px;
            transform: translateX(120%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification i {
            font-size: 24px;
            color: var(--primary);
        }

        @media (max-width: 768px) {
            .profile-container {
                grid-template-columns: 1fr;
            }
            
            .avatar-options {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .form-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const editBtn = document.getElementById('editBtn');
            const cancelBtn = document.getElementById('cancelBtn');
            const profileForm = document.getElementById('profileForm');
            const formActions = document.getElementById('formActions');
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');
            
            const nameInput = document.getElementById('name');
            const emailInput = document.getElementById('email');
            const genderInput = document.getElementById('gender');
            const passwordInput = document.getElementById('password');
            
            const displayName = document.getElementById('displayName');
            const displayEmail = document.getElementById('displayEmail');
            
            const avatarOptions = document.querySelectorAll('.avatar-option');
            const userAvatar = document.getElementById('userAvatar');
            
            let isEditMode = false;
            
            // Toggle edit mode
            editBtn.addEventListener('click', function() {
                isEditMode = true;
                
                // Enable form inputs
                nameInput.disabled = false;
                emailInput.disabled = false;
                genderInput.disabled = false;
                passwordInput.disabled = false;
                
                // Show form actions
                formActions.style.display = 'flex';
                
                // Change edit button text
                editBtn.innerHTML = '<i class="fas fa-times"></i><span>Cancel Editing</span>';
            });
            
            // Cancel editing
            cancelBtn.addEventListener('click', function() {
                resetForm();
            });
            
            // Handle form submission
            profileForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Update display values
                displayName.textContent = nameInput.value;
                displayEmail.textContent = emailInput.value;
                
                // Show notification
                showNotification('Profile updated successfully!');
                
                // Reset form
                resetForm();
            });
            
            // Reset form to view mode
            function resetForm() {
                isEditMode = false;
                
                // Disable form inputs
                nameInput.disabled = true;
                emailInput.disabled = true;
                genderInput.disabled = true;
                passwordInput.disabled = true;
                
                // Hide form actions
                formActions.style.display = 'none';
                
                // Reset edit button
                editBtn.innerHTML = '<i class="fas fa-edit"></i><span>Edit Profile</span>';
            }
            
            // Show notification
            function showNotification(message) {
                notificationText.textContent = message;
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
            
            // Handle avatar selection
            avatarOptions.forEach(option => {
                option.addEventListener('click', function() {
                    // Remove active class from all options
                    avatarOptions.forEach(opt => opt.classList.remove('active'));
                    
                    // Add active class to clicked option
                    this.classList.add('active');
                    
                    // Update avatar
                    const avatarClass = this.getAttribute('data-avatar');
                    userAvatar.innerHTML = `<i class="fas ${avatarClass}"></i>`;
                    
                    // Show notification
                    showNotification('Avatar updated successfully!');
                });
            });
        });
    </script>
