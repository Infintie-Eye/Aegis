<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aegis - User Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #6366f1;
            --secondary: #8b5cf6;
            --accent: #ec4899;
            --light: #f0f9ff;
            --dark: #1e293b;
            --card-bg: rgba(255, 255, 255, 0.85);
            --text: #334155;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        body {
            background: linear-gradient(135deg, #e0f2fe, #dbeafe, #ede9fe);
            min-height: 100vh;
            color: var(--text);
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            font-size: 28px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .logo i {
            font-size: 32px;
            color: var(--secondary);
        }

        .tagline {
            color: var(--text);
            font-size: 18px;
            max-width: 600px;
            margin: 0 auto;
        }

        .profile-container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .profile-card {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 30px;
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            transition: transform 0.3s ease;
        }

        .profile-card:hover {
            transform: translateY(-5px);
        }

        .avatar-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .avatar-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
            perspective: 1000px;
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            color: white;
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.3);
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
        }

        .avatar:hover {
            transform: rotateY(10deg) rotateX(10deg);
        }

        .avatar-options {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .avatar-option {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #c7d2fe, #ddd6fe);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 24px;
            color: var(--primary);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .avatar-option:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .avatar-option.active {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
        }

        .profile-info h2 {
            font-size: 28px;
            margin-bottom: 5px;
            color: var(--dark);
        }

        .profile-info p {
            color: var(--text);
            margin-bottom: 20px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
        }

        .stat-label {
            font-size: 14px;
            color: var(--text);
        }

        .form-card {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 30px;
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .form-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .form-header h2 {
            font-size: 24px;
            color: var(--dark);
        }

        .edit-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 12px;
            padding: 10px 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .edit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.3);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }

        .form-control {
            width: 100%;
            padding: 14px 16px;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            background: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .form-control:disabled {
            background: rgba(241, 245, 249, 0.5);
            cursor: not-allowed;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
        }

        .btn-secondary {
            background: #e2e8f0;
            color: var(--text);
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 15s infinite ease-in-out;
        }

        .shape-1 {
            top: 10%;
            left: 5%;
            width: 80px;
            height: 80px;
            background: var(--primary);
            border-radius: 50%;
            animation-delay: 0s;
        }

        .shape-2 {
            top: 70%;
            left: 80%;
            width: 120px;
            height: 120px;
            background: var(--secondary);
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            animation-delay: 2s;
        }

        .shape-3 {
            top: 40%;
            left: 90%;
            width: 60px;
            height: 60px;
            background: var(--accent);
            border-radius: 50%;
            animation-delay: 4s;
        }

        .shape-4 {
            top: 80%;
            left: 10%;
            width: 100px;
            height: 100px;
            background: var(--primary);
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            animation-delay: 6s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 12px;
            transform: translateX(120%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification i {
            font-size: 24px;
            color: var(--primary);
        }

        .notification.on-top {
            z-index: 99999; /* ensure toast is above modal/backdrop */
        }

        /* Modal for reauthentication/password change */
        .modal-backdrop {
            position: fixed;
            inset: 0;
            background: rgba(2,6,23,0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1200;
            padding: 20px;
        }

        .modal-backdrop.show {
            display: flex;
        }

        .modal {
            width: 100%;
            max-width: 480px;
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 12px 40px rgba(2,6,23,0.2);
        }

        .modal h3 {
            margin-bottom: 12px;
            color: var(--dark);
        }

        .modal .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
            margin-top: 16px;
        }

        .modal .input-group {
            margin-bottom: 12px;
        }

        .modal .help {
            font-size: 13px;
            color: #475569;
            margin-top: 6px;
        }

        @media (max-width: 768px) {
            .profile-container {
                grid-template-columns: 1fr;
            }
            
            .avatar-options {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .form-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
    </div>

    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-shield-alt"></i>
                <span>Aegis</span>
            </div>
            <p class="tagline">Bridging AI Empathy with Human Connection</p>
        </header>

        <div class="profile-container">
            <div class="profile-card">
                <div class="avatar-section">
                    <div class="avatar-container">
                        <div class="avatar" id="userAvatar">
                            <i class="fas fa-user"></i>
                        </div>
                    </div>
                    <h2 id="displayName">Alex Johnson</h2>
                    <p id="displayEmail">alex.johnson@example.com</p>
                    
                    <div class="avatar-options">
                        <div class="avatar-option active" data-avatar="fa-user">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="avatar-option" data-avatar="fa-user-astronaut">
                            <i class="fas fa-user-astronaut"></i>
                        </div>
                        <div class="avatar-option" data-avatar="fa-user-ninja">
                            <i class="fas fa-user-ninja"></i>
                        </div>
                        <div class="avatar-option" data-avatar="fa-user-secret">
                            <i class="fas fa-user-secret"></i>
                        </div>
                        <div class="avatar-option" data-avatar="fa-user-tie">
                            <i class="fas fa-user-tie"></i>
                        </div>
                        <div class="avatar-option" data-avatar="fa-user-graduate">
                            <i class="fas fa-user-graduate"></i>
                        </div>
                        <div class="avatar-option" data-avatar="fa-user-md">
                            <i class="fas fa-user-md"></i>
                        </div>
                        <div class="avatar-option" data-avatar="fa-user-friends">
                            <i class="fas fa-user-friends"></i>
                        </div>
                    </div>
                </div>
                
                <div class="stats">
                    <div class="stat">
                        <div class="stat-value">28</div>
                        <div class="stat-label">Days Active</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value">12</div>
                        <div class="stat-label">Sessions</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value">5</div>
                        <div class="stat-label">Achievements</div>
                    </div>
                </div>
            </div>

            <div class="form-card">
                <div class="form-header">
                    <h2>Profile Information</h2>
                    <button class="edit-btn" id="editBtn">
                        <i class="fas fa-edit"></i>
                        <span>Edit Profile</span>
                    </button>
                </div>

                <form id="profileForm">
                    <div class="form-group">
                        <label for="name"> Username</label>
                        <input type="text" id="name" class="form-control" value="Alex Johnson" disabled>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" class="form-control" value="alex.johnson@example.com" disabled>
                    </div>

                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" class="form-control" disabled>
                            <option value="male" selected>Male</option>
                            <option value="female">Female</option>
                            <option value="non-binary">Non-binary</option>
                            <option value="prefer-not-to-say">Prefer not to say</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" value="password123" disabled>
                    </div>

                    <div class="form-actions" id="formActions" style="display: none;">
                        <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i>
        <span id="notificationText">Profile updated successfully!</span>
    </div>

    <!-- Password change / reauth modal -->
    <div class="modal-backdrop" id="reauthModal">
        <div class="modal" role="dialog" aria-modal="true" aria-labelledby="reauthTitle">
            <h3 id="reauthTitle">Change Password</h3>
            <div class="input-group">
                <label for="reauthCurrent">Current password</label>
                <input id="reauthCurrent" type="password" class="form-control" autocomplete="current-password">
            </div>
            <div class="input-group">
                <label for="reauthNew">New password</label>
                <input id="reauthNew" type="password" class="form-control" autocomplete="new-password">
                <div class="help">Minimum 8 characters.</div>
            </div>
            <div class="input-group">
                <label for="reauthConfirm">Confirm new password</label>
                <input id="reauthConfirm" type="password" class="form-control" autocomplete="new-password">
            </div>
            <div class="modal-actions">
                <button type="button" class="btn btn-secondary" id="reauthCancel">Cancel</button>
                <button type="button" class="btn btn-primary" id="reauthSave">Save</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { auth, db, onAuthStateChanged } from '../js/firebase.js';
        import { doc, getDoc, setDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/11.0.0/firebase-firestore.js';
        import { updateEmail, updatePassword, reauthenticateWithCredential, EmailAuthProvider } from 'https://www.gstatic.com/firebasejs/11.0.0/firebase-auth.js';

        document.addEventListener('DOMContentLoaded', function() {
            const editBtn = document.getElementById('editBtn');
            const cancelBtn = document.getElementById('cancelBtn');
            const profileForm = document.getElementById('profileForm');
            const formActions = document.getElementById('formActions');
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');
            
            const nameInput = document.getElementById('name');
            const emailInput = document.getElementById('email');
            const genderInput = document.getElementById('gender');
            const passwordInput = document.getElementById('password');
            
            const displayName = document.getElementById('displayName');
            const displayEmail = document.getElementById('displayEmail');
            
            const avatarOptions = document.querySelectorAll('.avatar-option');
            const userAvatar = document.getElementById('userAvatar');
            
            let isEditMode = false;
            let currentUser = null;

            // Local generator for a friendly random username (kept in sync with chat.js)
            function generateAnonymousName() {
                const adjectives = ['Anonymous', 'Silent', 'Hopeful', 'Peaceful', 'Kind', 'Gentle', 'Brave', 'Calm', 'Serene', 'Quiet'];
                const nouns = ['Soul', 'Heart', 'Spirit', 'Mind', 'Voice', 'Light', 'Star', 'Moon', 'Cloud', 'River', 'Wave', 'Dream'];
                const adjective = adjectives[Math.floor(Math.random() * adjectives.length)];
                const noun = nouns[Math.floor(Math.random() * nouns.length)];
                return `${adjective} ${noun}`;
            }

            // Add a change-password button (only shown in edit mode)
            const changePasswordBtn = document.createElement('button');
            changePasswordBtn.type = 'button';
            changePasswordBtn.className = 'btn btn-secondary';
            changePasswordBtn.id = 'changePasswordBtn';
            changePasswordBtn.textContent = 'Change Password';
            changePasswordBtn.style.display = 'none';
            // place it next to the password input
            passwordInput.parentNode.appendChild(changePasswordBtn);

            // Watch auth state and prefill form from Firestore + Auth
            onAuthStateChanged(auth, async (user) => {
                if (!user) {
                    // not signed in -> go to login
                    window.location.href = '/pages/login.html';
                    return;
                }
                currentUser = user;

                // Prefill from auth
                displayEmail.textContent = user.email || '';
                emailInput.value = user.email || '';

                // Try to load user profile from Firestore
                try {
                    const uref = doc(db, 'users', user.uid);
                    const snap = await getDoc(uref);
                    if (snap.exists()) {
                        const data = snap.data();
                        if (data.name) {
                            nameInput.value = data.name;
                            displayName.textContent = data.name;
                        }
                        if (data.gender) genderInput.value = data.gender;
                        if (data.avatar) {
                            // mark active avatar
                            avatarOptions.forEach(opt => {
                                opt.classList.toggle('active', opt.getAttribute('data-avatar') === data.avatar);
                                if (opt.classList.contains('active')) {
                                    userAvatar.innerHTML = `<i class="fas ${data.avatar}"></i>`;
                                }
                            });
                        } else if (data.initials) {
                            // show initials if provided
                            userAvatar.textContent = data.initials;
                            userAvatar.style.fontSize = '36px';
                            userAvatar.style.fontWeight = '700';
                            userAvatar.style.color = 'white';
                        } else if (data.name) {
                            const initials = getInitials(data.name);
                            userAvatar.textContent = initials;
                            userAvatar.style.fontSize = '36px';
                            userAvatar.style.fontWeight = '700';
                            userAvatar.style.color = 'white';
                        } else {
                            // No avatar/initials/name set: create a friendly random username and persist it
                            const generated = generateAnonymousName();
                            nameInput.value = generated;
                            displayName.textContent = generated;
                            const initials = getInitials(generated);
                            userAvatar.textContent = initials;
                            userAvatar.style.fontSize = '36px';
                            userAvatar.style.fontWeight = '700';
                            userAvatar.style.color = 'white';
                            try {
                                await setDoc(uref, {
                                    name: generated,
                                    displayName: generated,
                                    initials: initials,
                                    createdAt: serverTimestamp()
                                }, { merge: true });
                            } catch (err) {
                                console.warn('Failed to persist generated username on profile load', err);
                            }
                        }
                    } else {
                        // no doc yet: set some defaults from auth
                        if (user.displayName) {
                            nameInput.value = user.displayName;
                            displayName.textContent = user.displayName;
                            // show initials from auth displayName
                            const initials = getInitials(user.displayName);
                            userAvatar.textContent = initials;
                            userAvatar.style.fontSize = '36px';
                            userAvatar.style.fontWeight = '700';
                            userAvatar.style.color = 'white';
                            try {
                                // persist a minimal profile so future loads are consistent
                                await setDoc(uref, {
                                    name: user.displayName,
                                    displayName: user.displayName,
                                    initials: initials,
                                    email: user.email || null,
                                    createdAt: serverTimestamp()
                                }, { merge: true });
                            } catch (err) {
                                console.warn('Failed to persist auth defaults on profile load', err);
                            }
                        } else {
                            // no auth displayName: create generated username now
                            const generated = generateAnonymousName();
                            nameInput.value = generated;
                            displayName.textContent = generated;
                            const initials = getInitials(generated);
                            userAvatar.textContent = initials;
                            userAvatar.style.fontSize = '36px';
                            userAvatar.style.fontWeight = '700';
                            userAvatar.style.color = 'white';
                            try {
                                await setDoc(uref, {
                                    name: generated,
                                    displayName: generated,
                                    initials: initials,
                                    email: user.email || null,
                                    createdAt: serverTimestamp()
                                }, { merge: true });
                            } catch (err) {
                                console.warn('Failed to persist generated username on profile creation', err);
                            }
                        }
                    }
                } catch (err) {
                    console.error('Error loading profile:', err);
                }
            });

            // Toggle edit mode
            editBtn.addEventListener('click', function() {
                isEditMode = !isEditMode;
                if (isEditMode) {
                    // Enable form inputs
                    nameInput.disabled = false;
                    emailInput.disabled = false;
                    genderInput.disabled = false;
                    passwordInput.disabled = false;
                    changePasswordBtn.style.display = 'inline-block';

                    // Show form actions
                    formActions.style.display = 'flex';

                    // Change edit button text
                    editBtn.innerHTML = '<i class="fas fa-times"></i><span>Cancel Editing</span>';
                } else {
                    resetForm();
                }
            });

            // Cancel editing
            cancelBtn.addEventListener('click', function() {
                resetForm();
            });

            // Handle form submission
            profileForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                if (!currentUser) {
                    showNotification('No authenticated user.');
                    return;
                }

                const uid = currentUser.uid;
                const name = nameInput.value.trim();
                const newEmail = emailInput.value.trim();
                const gender = genderInput.value;
                const activeAvatar = Array.from(avatarOptions).find(opt => opt.classList.contains('active'))?.getAttribute('data-avatar') || null;

                // If email changed, try to update auth email first (may require reauth)
                try {
                    if (newEmail && currentUser.email !== newEmail) {
                        await updateEmail(currentUser, newEmail);
                    }
                } catch (err) {
                    console.error('Failed to update email:', err);
                    showNotification('Failed to update email. You may need to re-login to change email.');
                    return;
                }

                // Persist profile fields to Firestore
                try {
                    const uref = doc(db, 'users', uid);
                    const initials = getInitials(name || displayName.textContent || '');
                    await setDoc(uref, {
                        // persist both `name` (profile) and `displayName` for compatibility
                        name: name || null,
                        displayName: name || null,
                        initials: initials || null,
                        email: newEmail || null,
                        gender: gender || null,
                        avatar: activeAvatar || null,
                        updatedAt: serverTimestamp()
                    }, { merge: true });

                    // Update display
                    displayName.textContent = name || displayName.textContent;
                    displayEmail.textContent = newEmail || displayEmail.textContent;

                    showNotification('Profile updated successfully!');
                    resetForm();
                } catch (err) {
                    console.error('Failed to save profile:', err);
                    showNotification('Failed to save profile. Check console for details.');
                }
            });

            // Reset form to view mode
            function resetForm() {
                isEditMode = false;

                // Disable form inputs
                nameInput.disabled = true;
                emailInput.disabled = true;
                genderInput.disabled = true;
                passwordInput.disabled = true;
                changePasswordBtn.style.display = 'none';

                // Hide form actions
                formActions.style.display = 'none';

                // Reset edit button
                editBtn.innerHTML = '<i class="fas fa-edit"></i><span>Edit Profile</span>';
            }

            // Compute initials from a display name
            function getInitials(name) {
                if (!name) return '';
                const parts = name.trim().split(/\s+/);
                if (parts.length >= 2) {
                    return (parts[0][0] + parts[1][0]).toUpperCase();
                }
                return name.substring(0, 2).toUpperCase();
            }

            // Show notification
            function showNotification(message) {
                notificationText.textContent = message;
                notification.classList.add('show');

                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }

            // Handle avatar selection
            avatarOptions.forEach(option => {
                option.addEventListener('click', function() {
                    // Remove active class from all options
                    avatarOptions.forEach(opt => opt.classList.remove('active'));

                    // Add active class to clicked option
                    this.classList.add('active');

                    // Update avatar
                    const avatarClass = this.getAttribute('data-avatar');
                    userAvatar.innerHTML = `<i class="fas ${avatarClass}"></i>`;

                    // Show notification only in edit mode
                    if (isEditMode) showNotification('Avatar updated (not yet saved).');
                });
            });

            // Change password flow using modal reauthentication UI
            const reauthModal = document.getElementById('reauthModal');
            const reauthCurrent = document.getElementById('reauthCurrent');
            const reauthNew = document.getElementById('reauthNew');
            const reauthConfirm = document.getElementById('reauthConfirm');
            const reauthCancel = document.getElementById('reauthCancel');
            const reauthSave = document.getElementById('reauthSave');

            function showReauthModal() {
                reauthCurrent.value = '';
                reauthNew.value = '';
                reauthConfirm.value = '';
                reauthModal.classList.add('show');
                // bring notifications above the modal while reauth is shown
                notification.classList.add('on-top');
                setTimeout(() => reauthCurrent.focus(), 50);
            }

            function hideReauthModal() {
                reauthModal.classList.remove('show');
                notification.classList.remove('on-top');
            }

            changePasswordBtn.addEventListener('click', function() {
                if (!currentUser) return showNotification('No authenticated user.');

                // Only email/password users can reauthenticate this way
                const hasPasswordProvider = currentUser.providerData.some(pd => pd.providerId === 'password');
                if (!hasPasswordProvider) return showNotification('Password change is not available for social login providers.');

                showReauthModal();
            });

            reauthCancel.addEventListener('click', function() {
                hideReauthModal();
            });

            reauthSave.addEventListener('click', async function() {
                if (!currentUser) return showNotification('No authenticated user.');
                const current = reauthCurrent.value || '';
                const next = reauthNew.value || '';
                const confirm = reauthConfirm.value || '';

                if (!current) return showNotification('Please enter your current password.');
                if (!next || next.length < 8) return showNotification('New password must be at least 8 characters.');
                if (next !== confirm) return showNotification('New password and confirmation do not match.');

                reauthSave.disabled = true;
                reauthCancel.disabled = true;
                try {
                    const credential = EmailAuthProvider.credential(currentUser.email, current);
                    await reauthenticateWithCredential(currentUser, credential);
                    await updatePassword(currentUser, next);
                    showNotification('Password changed successfully.');
                    hideReauthModal();
                } catch (err) {
                    console.error('Password change failed:', err);
                    showNotification('Password change failed. Check your current password or re-login.');
                } finally {
                    reauthSave.disabled = false;
                    reauthCancel.disabled = false;
                }
            });
        });
    </script>
</body>
</html>
